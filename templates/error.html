<!DOCTYPE html>
<html lang="pt-BR">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Robôs - PZ Advogados</title>
    <style>
        body {
            font-family: "Raleway", sans-serif;
            padding: 0;
            margin: 0;
            background: #1b2a3c;
            display: flex;
            justify-content: start;
            align-items: center;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            background: #ffffff;
            padding: 30px 0px;
            border-radius: 10px;
            min-width: 600px;
            max-width: 600px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            cursor: pointer;
        }
        input {
            display: none;
        }
        button {
            cursor: pointer;
            margin-bottom: 15px;
        }
        h1 {
            margin-bottom: 30px;
            margin-top: 0px;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
            margin-top: 70px;
        }
        img {
            scale: 0.8;
        }
        div {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        article {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 10px;
            background-color: #1b2a3c;
            color: #ffffff;
            border-radius: 10px;
            transition: all 0.5s;
            box-shadow: 1px 1px 7px 1px #0000003c;
        }
        article:hover {
            transform: scale(1.05);
            cursor: pointer;
        }
        h2 {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <a href="/"><img src="https://pz.adv.br/wp-content/uploads/2023/01/Molde-Logo-PZ.png" alt="Logo PZ Advogados"></a>
    </header>
    <main>
        <h1>Erro na execução do robô!</h1>
        <div>
            Informações sobre o erro:
            <p>{{ error }}</p>
            <a href="/"><button>voltar</button></a>
        </div>
    </main>
    <script>
    </script>
</body>
</html>
