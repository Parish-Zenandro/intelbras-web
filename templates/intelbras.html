<html lang="pt-BR">

    </header>
    <main class="container">
        <h1 class="title">Robô Intelbras</h1>
        <form action="/intelbras" method="POST" enctype="multipart/form-data" class="form">
            <label for="file" class="inputLabel">Insira a planilha para tratar</label>

            <button type="submit" class="button">Converter</button>
        </form>
